<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0a66c2;
            border-color: #0a66c2;
        }
        .btn-info {
            background-color: #1da1f2;
            border-color: #1da1f2;
        }
        .social-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Social Media Post Manager</h1>
                <div class="d-grid gap-3">
                    <a href="{{ url_for('post') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-pencil-square social-icon"></i>Create New Post
                    </a>
                    <a href="{{ url_for('link_accounts') }}" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-gear social-icon"></i>Manage Accounts
                    </a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title h5 mb-3">Connected Accounts</h2>
                <div class="d-flex justify-content-around">
                    <div class="text-center">
                        <i class="bi bi-linkedin social-icon text-primary"></i>
                        <p class="mb-0">LinkedIn</p>
                        <span class="badge {{ 'bg-success' if linkedin_linked else 'bg-danger' }}">
                            {{ 'Connected' if linkedin_linked else 'Not Connected' }}
                        </span>
                    </div>
                    <div class="text-center">
                        <i class="bi bi-twitter social-icon text-info"></i>
                        <p class="mb-0">Twitter</p>
                        <span class="badge {{ 'bg-success' if twitter_linked else 'bg-danger' }}">
                            {{ 'Connected' if twitter_linked else 'Not Connected' }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
